<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="main-container">
    <header>
      <img id="logo" src="images/logo.svg">
    </header>
    <div class="grid">
      <aside>
        <img id="mockups" src="/images/illustration-mockups.svg" alt="">
      </aside>
      <article>
        <p id="slogan">Build The Community <br>Your Fans Will Love</p>
        <p id="sub-slogan">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <div id="reg-button">Register</div>
      </article>
    </div>
    <footer>
      <img id="facebook" src="images/facebook-brands.svg">
      <img id="twitter" src="images/twitter-square-brands.svg">
      <img id="instagram" src="images/instagram-square-brands.svg">
    </footer>
  </div>
</body>
</html>
